<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload your Sign for Detection</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .title-card {
            max-width: 500px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title-card h1 {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 0;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div>
    <div class="title-card">
        <h1><i class="fa-solid fa-face-smile"></i> Detect Emotions from Sign Language <i class="fas fa-sign-language"></i></h1>
    </div>
  <div class="container text-center">
                <h2 class="mb-4">Upload Your Image</h2>
                <form id="upload-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-4">
                        {{ form.image.label_tag }}
                        {{ form.image }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-custom"><i class="fas fa-upload"></i> Upload</button>
                    </div>
                </form>

                <!-- Progress Bar -->
   &nbsp;
                  <div id="progress-container">
                    <div class="progress">
                        <div id="progress-bar"
                             class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                             role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0"
                             aria-valuemax="100">Processing...
                        </div>
                    </div>
                </div>
                &nbsp;
                <div class="d-grid">
                    <a href="{% url 'video_feed' %}" class="btn btn-info">  <i class="fas fa-video"></i> Real Time</a>
                </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const form = document.getElementById('upload-form');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');

    form.addEventListener('submit', function (event) {
        // Show progress container
        progressContainer.style.display = 'block';

        // Simulate progress bar
        let progress = 0;
        const interval = setInterval(function () {
            progress += 10;
            progressBar.style.width = progress + '%';
            progressBar.setAttribute('aria-valuenow', progress);
            if (progress >= 100) {
                clearInterval(interval);
            }
        }, 700); // Simulate 5 seconds of processing time

        // Submit form after simulating the processing
        setTimeout(() => {
            form.submit();
        }, 8000); // Adjust this timing as necessary
    });
</script>

</body>

</html>
