<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <!-- Google Font: Tiro Bangla -->
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Bangla:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
         body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-container {
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .image-preview {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-card {
            padding: 10px;
            background-color: #5E6873;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Apply the Tiro Bangla font for Bengali text */
        .bengali-text {
            font-family: 'Tiro Bangla', serif;
            color: white;
        }
    </style>
</head>
<body>
<div class="container result-container">
    <div class="result-card text-center">
<!--        <h2 class="mb-4">Predicted Sign En: <span class="text-primary">{{ predicted_sign }}</span></h2>-->
<!--        &lt;!&ndash; Apply the Tiro Bangla font to the translated Bengali text &ndash;&gt;-->
        <h2 class="mb-4 bengali-text">Predicted Sign Bn: <span class="text-white">{{ translated_sign }}</span></h2>
        <img src="{{ image_url }}" alt="Background removed image" class="image-preview mb-4">

        <!-- Show confidence message -->
        <h4 style="color:white">{{ confidence_message }}</h4>
        <p style="color:white">Accuracy: <strong>{{ accuracy }}</strong></p>

        <div class="d-grid">
            <a href="{% url 'index' %}" class="btn btn-info"><i class="fas fa-upload"></i> Upload Another Image</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
