<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .result-container {
            margin-top: 100px;
            max-width: 500px;
        }

        .image-preview {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-card {
            padding: 10px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container result-container">
    <div class="result-card text-center">
        <h2 class="mb-4">Predicted Sign: <span class="text-primary">{{ predicted_sign }}</span></h2>
        <img src="{{ bg_removed_image_url }}" alt="Background removed image" class="image-preview mb-4">
        <div class="d-grid">
            <a href="{% url 'index' %}" class="btn btn-info">Upload Another Image</a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
